<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>心脏预警平台</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
          <link rel="stylesheet" href="/static/css/font.css">

        <link rel="stylesheet" href="/static/css/login.css">
        <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
        <script src="/static/js/xadmin.js"></script>

    <link rel="stylesheet" href="/static/css/login.css">

    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<style>
     body {
    margin: 0;
    padding: 0;
    background: url('static/images/login.jpg') no-repeat bottom center;
    background-size: cover;
  }
</style>
<body class="login-bg">

    <div class="login layui-anim layui-anim-up">
        <div class="message">心脏预警平台</div>
        <div id="darkbannerwrap"></div>

         <form method="post" action="/login" class="layui-form">
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">

            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
              {% if message %}
                <p style="color: red;">{{ message }}</p>
            {% endif %}
        </form>
      <a href="#" style="display: flex; justify-content: center;" >用户注册</a>
    </div>


</body>
</html>
